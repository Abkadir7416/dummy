<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">

        <div class="output-box">
            <input id="output" value="" type="text" placeholder="0">
        </div>
        
        <div class="input-box">
            <div class="row">
                <!-- <button onclick="changeColor()" class="cls" >button</button> -->
                <button onclick="numberFunction('1')" class="btn" >1</button>
                <button class="btn" onclick="numberFunction('2')">2</button>
                <button class="btn" onclick="numberFunction('3')">3</button>
                <button class="btn operator" onclick="operatorFunction('+')">+</button>
            </div>
            <div class="row">
                <button class="btn" onclick="numberFunction('4')">4</button>
                <button class="btn" onclick="numberFunction('5')">5</button>
                <button class="btn" onclick="numberFunction('6')">6</button>
                <button class="btn operator" onclick="operatorFunction('-')">-</button>
            </div>
            <div class="row">
                <button class="btn" onclick="numberFunction('7')">7</button>
                <button class="btn" onclick="numberFunction('8')">8</button>
                <button class="btn" onclick="numberFunction('9')">9</button>
                <button class="btn operator " onclick="operatorFunction('*')">*</button>
            </div>
            <div class="row">
                <button class="btn" onclick="decimalFunction('.')">.</button>
                <button class="btn" onclick="numberFunction('0')">0</button>
                <button class="btn" onclick="operatorFunction('%')">%</button>
                <button class="btn operator" onclick="operatorFunction('/')">/</button>
            </div>
            <button class="btn enter" onclick="backOuput()">Back</button>
            <button class="btn enter" onclick="getAnswer()">Enter</button>
            <button class="btn enter" onclick="ClearOuput()">Clear</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
